<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="register-container">
      <h1>Register Form</h1>
      <input type="text" id="input-name" placeholder="First Name">
      <input type="text" id="input-last-name" placeholder="Last Name">
      <input type="email" id="input-email" placeholder="Email">
      <input type="password" id="input-pass" placeholder="Password">
      <button id="btn-submit" onclick="store()">Register</button>
      <p>Already have account?</p>
      <a href="login.html"><button id="btn-login">Log In</button></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
